<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BITES</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans relative">
  <!-- Background image that covers whole screen -->
  <div class="fixed inset-0 text-bold bg-[url('photos/mixed-roasted-meat-with-onion-pomegranate.jpg')] bg-cover bg-center bg-no-repeat opacity-2 -z-10"></div>
  
  <!-- Navigation Bar -->
  <nav>
    <div class="bg-transparent text-gray-800 shadow-md">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <!-- Logo and Brand Name -->
          <div class="flex-shrink-0 flex items-center">
            <img src="photos/bite__Adobe InDesign.jpeg" alt="Logo" class="h-8 w-auto mr-2">
          </div>
          
          <!-- Desktop Menu -->
          <div class="hidden md:flex space-x-6 items-center">
            <ul class="flex space-x-6 text-bold extra-bold text-white">
              <li><a href="#" class="hover:text-gray-600">home</a></li>
              <li><a href="#" class="hover:text-gray-600">about</a></li>
              <li><a href="#" class="hover:text-gray-600">service</a></li>
              <li class="relative overflow-hidden hover:bg-gray-500 hover:bg-opacity-30 rounded px-2 py-1 transition">
                <button type="button">Menu</button>
              </li>
            </ul>
          </div>
          
          <!-- Mobile menu button -->
          <div class="md:hidden flex items-center">
            <button id="mobile-menu-button" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-blue-600 focus:outline-none transition" aria-controls="mobile-menu" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <!-- Hamburger icon -->
              <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M4 6h16M4 12h16M4 18h16 font-weight=extra-bold" />
              </svg>
              <!-- Close icon (hidden by default) -->
              <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      
      <!-- Mobile menu (hidden by default) -->
      <div id="mobile-menu" class="hidden md:hidden px-4 py-4 bg-cover bg-center bg-no-repeat bg-opacity-90 shadow-md ">
        <ul class="flex flex-col space-y-4 items-center text-bold extra-bold text-white">
          <li>
            <a href="#" class="block w-full text-center py-3 hover:bg-black rounded transition">Home</a>
          </li>
          <li>
            <a href="#" class="block w-full text-center py-3 hover:bg-black rounded transition">About</a>
          </li>
          <li>
            <a href="#" class="block w-full text-center py-3 hover:bg-black rounded transition">Service</a>
          </li>
          <li>
            <button type="button" class="w-full py-3 hover:bg-black rounded transition">Menu</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Rest of your content remains the same -->
  <section class="py-20 px-4 text-center relative">
    <!-- ... existing hero section content ... -->
  </section>

  <!-- JavaScript for mobile menu toggle -->
  <script>
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
      const menu = document.getElementById('mobile-menu');
      const isExpanded = this.getAttribute('aria-expanded') === 'true';
      
      // Toggle menu visibility
      menu.classList.toggle('hidden');
      
      // Toggle aria-expanded attribute
      this.setAttribute('aria-expanded', !isExpanded);
      
      // Toggle hamburger/close icons
      this.querySelectorAll('svg').forEach(icon => icon.classList.toggle('hidden'));
    });
  </script>
</body>
</html>
